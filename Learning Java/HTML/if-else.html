<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else</title>
</head>
<body>
    <script>
        console.log("checking if you can drive");
        let age = 18;
        if (age>18) {
            console.log("you can drive");
        }
        if (age<18);{
            console.log("use a bicycles");
        }
        else{
            console.log("use a bicycle")
        }
    </script>
</body>
</html>
