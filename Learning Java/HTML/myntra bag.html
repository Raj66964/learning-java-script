<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="Styles/myntra bag.css">
</head>

<body>
    <button class="bag-button" onclick= "cartquantity++;
    document.querySelector('#cart-summary').
    innerText = `Your bag has ${cartquantity} items`;">Add to bag</button>

    <button class="wish-button" onclick="cartquantity--;
    document.querySelector('#cart-summary').
    innerText = `Your bag has ${cartquantity} items`;">Move to Wishlist</button>

    <button class="bag-button" onclick="cartquantity += 2;
    document.querySelector('#cart-summary').
    innerText = `Your bag has ${cartquantity} items`;">Add 1+1 sale item</button>
     <h1 id="cart-summary"></h1>

     <script>
        let cartquantity = 0;
        document.querySelector("#cart-summary").
        innerText = `Your bag has ${cartquantity}items`;
     </script>
</body>
